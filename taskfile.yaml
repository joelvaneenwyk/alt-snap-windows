# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  default:
    deps:
      - make
      - db
      - X64
      - X64db
    silent: true

  build:
    cmds:
      - cmake -G "MinGW Makefiles" -B .output/task/mingw -S .
      - make --directory .output/task/mingw

  make:
    cmds:
      - make -fMakefile

  db:
    cmds:
      - make -fMakefileDebug

  X64:
    cmds:
      - make -fMakefileX64

  X64db:
    cmds:
      - make -fMakefileX64db

  Clang:
    cmds:
      - make -fMakefileClang

  TCC:
    cmds:
      - make -fMakefileTCC
